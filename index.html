<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="heading">Feedback UI</h1>
        <div class="main_content">
            <div class="cards">
                <div class="card">
                    <p class="emoji">☹️</p>
                    <p class="text1">Unhappy</p>
                </div>
                <div class="card">
                    <p class="emoji">😑</p>
                    <p class="text1">Neutral</p>
                </div>
                <div class="card">
                    <p class="emoji">😊</p>
                    <p class="text1">Satisfied</p>
                </div>
            </div>
            <button class="submit">Send Review</button>
        </div>
    </div>

    <div class="feedback">
    </div>

    <script src="script.js"></script>
</body>
</html>
